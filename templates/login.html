{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fast level Bot | login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Toastr CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    
        <!-- Toastr JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  </head>

  <style>
    .main_sign_highlight_bottom{
     
        padding: 0 33px !important;
        display: flex;
  justify-content: center; /* Horizontally center the content */
  align-items: center; /* Vertically center the content */
  height: 100vh; /* Adjust height as needed */

    }
    .main_login_inner{
        box-shadow: rgba(17, 12, 46, 0.15) 0px 48px 100px 0px;
        padding: 24px 37px;
    border-radius: 18px;
    display: flex;
    align-items: center;

    flex-direction: column;
}
  </style>
  <body>
    <div class="col-lg-12 main_sign_highlight_bottom" style="padding: 0 33px !important;" >
  <div class="main_login_inner">



        <div class="main_login_logo" style="display: flex; justify-content: center;">

          <img src="https://optionperks.com/static/img/header_logo_perk.png" style="height: 55px; justify-content: center;" alt="Logo" class="img-fluid">
        </div>
         
   
         <form id="modalSignInForm" method='post'  action="{% url 'login_user' %}">
           {% csrf_token %}
           <div class="mb-3">
             <label for="modalEmailSignIn" class="form-label fw-semibold">Phone Number</label>
             <input type="text" class="form-control" name="phone_number" id="modalEmailSignIn" placeholder="9100000000" pattern="\d*">
           </div>
           <div class="mb-3" style="position: relative;">
             <label for="modalPasswordSignIn" class="form-label fw-semibold"">Password</label>
             <input type="password" class="form-control" id="modalPasswordSignIn" name="password" placeholder="Enter your password" aria-describedby="eyeIcon">
             <span class="eye-icon" id="eyeIcon" style="cursor: pointer;">
                 <i class="bi bi-eye-slash" aria-hidden="true"></i>
             </span>
          </div>
             <div class="d-flex justify-content-between align-items-center mt-2">
               <div class="form-check">
                   <input type="checkbox" class="form-check-input remind_me" id="rememberMe">
                   <label class="form-check-label" for="rememberMe">Remind Me</label>
               </div>
               <a href="" class="forgot-password-link text-success">Forgot Password?</a>
            </div>
           <button type="submit" class="btn btn-success w-100 mt-3" id="headermainSignin">Login</button>

           

    
    
           <!-- "Or" option -->
     
     
           <div class="dotted-line-text">

   </div>

     <!-- "Sign in with Google" button using Bootstrap's button styles -->
     <a href="" class="btn btn-outline-success w-100 mt-3" id="google_btn">
      <img src="{% static "img/google _png'.png" %} " style="height: 20px;" alt=""> Sign in with Google</a>
     <!-- <a >Login with Google</a> -->

     <p class="text-center mt-2" id="signup_text">Oops, don't have an account? 
      <a data-bs-dismiss='modal' data-bs-toggle='modal' style="cursor: pointer;"
      data-bs-target='#signupModal' class="text-success singup_signin_page" >Sign up now</a></p>
         </form>

    
        </div>
       </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>

  <script>
      toastr.options = {
            "closeButton": true,
            "debug": true,
            "newestOnTop": true,
            "progressBar": false,
            "preventDuplicates": false,
            "positionClass": "toast-bottom-right",
    
            "showDuration": "3000",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut",
            "toastClass": "toastr-custom", // Add a custom class
            "iconClasses": {
              "success": " toast-success",
              "error": " toast-error",
              "warning": " toast-warning"
          },
          "escapeHtml": false
          };
  </script>
</html>
